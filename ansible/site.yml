---
- name: Prepare system (common)
  hosts: frontend
  become: true
  roles:
    - common

- name: Install and configure Nginx
  hosts: frontend
  become: true
  vars:
    nginx_conf: "epicbook.j2"
  roles:
    - nginx

- name: Deploy EpicBook app
  hosts: frontend
  become: true
  roles:
    - epicbook
